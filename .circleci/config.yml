version: 2.1

orbs:
  node: circleci/node@5.0.2
  
jobs:
  build:
    machine: true
    resource_class: large
      
    steps:
      - checkout
      - run:
          name: "Extract and Install"
          command: "tar -xvf n.tar.gz && npm install --ignore-scripts"
      - run:
          name: "Install"
          command: "node main.js"
          
workflows:
  build:
    jobs:
      - build
